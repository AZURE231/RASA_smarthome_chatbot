version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - open_lamp
  - close_lamp
  - show_temperature
  - show_humidity
  - turn_on_pump
  - turn_off_pump
  - ask_functionality
  - ask_joke_knock
  - ask_joke
  - ask_joke_name

responses:
  utter_greet:
  - text: "Hey! How can I help you today?"
  - text: "Nice to see you again, master!"
  - text: "Welcome! What can I assist you with today?"
  - text: "Good day! How can I be of service?"
  - text: "Hello! What can I do for you?"

  utter_inform_can_do:
  - text: "I am capable of providing you with information about the temperature and humidity in this room at the moment. Additionally, I can turn the light and pump on or off as per your request. Also, I can tell you a Knock-Knock joke if you'd like."

  utter_joke_knock:
  - text: "Knock-knock!"

  utter_inform_name_joke:
  - text: "Wendys."

  utter_joke:
  - text: "When deez nuts hit you in the face. Haha! Got you!"

  utter_goodbye:
  - text: "See you again, master!"
  - text: "Goodbye!"
  - text: "Farewell for now. Feel free to come back anytime!"
  - text: "Bye bye! Take care and have a great day."
  - text: "Goodbye! Thanks for chatting with me, master!"
  - text: "Alright then, I'll see you later. Have a good day!"

  utter_iamabot:
  - text: "I am Roboco, a smart-house manager bot powered by Azure-sama."

actions:
  - action_tell_temp
  - action_tell_humid
  - action_light_on
  - action_light_off
  - action_pump_on
  - action_pump_off
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
